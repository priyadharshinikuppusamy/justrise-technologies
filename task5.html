<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
       <h1>Personal Details</h1>
        <form>
    <!-- textfield -->
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br>
    <!-- password field -->
           <label for="user-pwd">Password:</label>
           <input type="password" name="password" id="user-pwd"><br>
    <!-- Email feild -->
          <label for="mail">Email:</label>
          <input type="email" name="Email" id="mail"><br>
    <!-- radio button -->
          <input type="radio" name="Gender" id="Male">
          <label for="Male">Male</label>
          <input type="radio" name="Gender" id="Female">
          <label for="Female">Female</label><br>
    <!-- checkbox -->
    <input type="checkbox" name="sports" id="cricket">
    <label for="cricket">cricket</label>
    <input type="checkbox" name="sports" id="shettle">
    <label for="shettle">shettle</label><br>
    <!-- file-selsect box -->
    <label for="file-select">upload</label>
    <input type="file" name="upload" id="file-select">
    <!-- textarea -->
        <label for="address">Address</label>
        <textarea rows="3" cols="30" name="Address" id="address"></textarea>
    <!-- select box -->
    <label for="city">city</label>
    <select name="city" id="city">
    <option value="india"></option>
    <option value="swizerlznd"></option>
    <option value="indonesia"></option>
    <option value="africa"></option></select>


        
        </form>
        


    </body>
</html>
